<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="udemy.css" />
    <link href="main.css" rel="stylesheet" crossorigin="anonymous" />

    <title>Online Courses - Learn Anything, On Your Schedule | Udemy</title>
    <link
      type="image/x-icon"
      rel="icon"
      href="https://i.postimg.cc/rFfXCsQx/Untitled-2.png"
    />
  </head>
  <body>
    <div class="continer">
      <ul class="navigationBar">
        <li>
          <button class="menu noborder">
            <i class="fa fa-align-justify"></i>
          </button>
        </li>
        <li>
          <img
            src="https://www.udemy.com/staticx/udemy/images/v7/logo-udemy.svg"
            alt="Udemy logo"
            class="logo"
          />
        </li>
        <li>
          <button type="button" class="menuItem noborder">Catorgries</button>
        </li>
        <!-- search -->
        <li class="menuItem searchBar smallSpace">
          <form>
            <button type="submit" class="noborder">
              <i class="fa fa-search"></i>
            </button>
            <input
              id="searchInput"
              onkeyup="addCards(this.value)"
              placeholder="Search for anything"
              onblur="this.value='';addCards('')"
              class="noborder"
              required
            />
          </form>
        </li>
        <!--  -->
        <li>
          <button type="button" class="noborder menuItemItem">
            Udemy Business
          </button>
        </li>

        <li>
          <button type="button" class="noborder menuItem">
            Teach on Udemy
          </button>
        </li>

        <li>
          <button class="noborder">
            <i class="material-icons">shopping_cart</i>
          </button>
        </li>

        <li>
          <button type="button" class="menuItem">Log in</button>
        </li>
        <li>
          <button type="button" class="menuItem signup">Sign up</button>
        </li>
        <li>
          <button class="menuItem"><i class="fa fa-globe"></i></button>
        </li>
      </ul>

      <header class="headContiner">
        <div class="headpar">
          <h1 class="strong">New to Udemy? Lucky you.</h1>
          <h2 class="h6">
            Courses start at EÂ£169.99.Get your new-student offer befort it
            expires.
          </h2>
        </div>
        <img src="https://i.ibb.co/2qHbQqM/download.png"" alt="alarm"
        class="alarmphoto" />
      </header>

      <section class="mx-4">
        <h1>A broad selection of courses</h1>
        <p>
          Choose from 185,000 online video courseswith new additions published
          every month
        </p>

        <ul class="nav fs-7 font-family- fw-bold">
          <li class="nav-item">
            <button
              class="nav-link active"
              aria-current="page"
              onclick="fill('Python')"
            >
              Python
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="fill('Excel')">Excel</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="fill('Web')">
              Web Develobment
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="fill('Java')">JavaScript</button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="fill('Data') ">
              Data Science
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="fill('AWS')">
              AWS Certification
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" onclick="fill('Drawing')">Drawing</button>
          </li>
        </ul>

        <div class="trackcourses border pt-4">
          <h2 class="marginrl trackheader"></h2>
          <p class="marginrl trackparagraph"></p>
          <!-- <button type="button" class="explore marginrl trackbutton">Explore Python</button> -->
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-interval="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="suggestions marginrl mb-5" id="courses0"></div>
              </div>
              <div class="carousel-item">
                <div class="suggestions marginrl mb-5" id="courses1"></div>
              </div>
              <div class="carousel-item">
                <div class="suggestions marginrl mb-5" id="courses2"></div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden"></span>
            </button>
          </div>
        </div>
      </section>

      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
